<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="top">
        <div id="buttons">
          <div id="red" class="btns"></div>
          <div id="yellow" class="btns"></div>
          <div id="green" class="btns"></div>
        </div>
        <div id="title">minal_ranjit/portfolio</div>
      </div>
      <div id="body">
        <div id="login">
          <p>Last login: </p>
          <div id="datetime"><p> </p> </div>
        </div>
        <div id="help"><p>Type 'help' to see the list of available commands</p></div>
        <div id="commands">
          <p>guest@user-Macbook-Pro ~ % </p> 
          <input autofocus id="cmd" type="text">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
